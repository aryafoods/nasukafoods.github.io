<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Komentar Bebas</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px 10px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .form-komentar, .list-komentar {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h3, h4 {
      margin-top: 0;
    }
    .form-komentar input[type="text"],
    .form-komentar textarea,
    .form-komentar input[type="file"] {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .form-komentar button {
      width: 100%;
      background-color: #25d366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-komentar button:hover {
      background-color: #1ea758;
    }
    .form-komentar p {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
    .komentar-item {
      border-top: 1px solid #eee;
      padding-top: 12px;
      margin-top: 12px;
    }
    .komentar-item:first-child {
      border-top: none;
      margin-top: 0;
      padding-top: 0;
    }
    .komentar-item strong {
      font-size: 15px;
      color: #222;
    }
    .komentar-item small {
      font-size: 12px;
      color: #888;
    }
    .komentar-item div {
      margin-top: 4px;
      font-size: 14px;
      line-height: 1.4;
    }
    .komentar-item img {
      margin-top: 8px;
      max-width: 100%;
      border-radius: 8px;
    }
    .reply {
      background: #eef1f5;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-komentar">
      <h3>Komentar Bebas</h3>
      <input type="text" id="nama" placeholder="Nama (wajib)" required>
      <textarea id="komentar" rows="4" placeholder="Tulis komentarmu..." required></textarea>
      <input type="file" id="foto" accept="image/*">
      <button onclick="kirimKomentar()">Kirim</button>
      <p>Komentar disimpan di Sheet & foto di Drive</p>
    </div>

    <div class="list-komentar" id="daftarKomentar">
      <h4>Memuat komentar...</h4>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxmW9clVTGDxOJS-ISc9YmKqCNThk9BJlpq5QzOdseuZ7EdJvtFDy9u_81o_FjTn2bwBQ/exec";

    function kirimKomentar() {
      const nama = document.getElementById("nama").value.trim();
      const komentar = document.getElementById("komentar").value.trim();
      const fileInput = document.getElementById("foto");

      if (!nama || !komentar) {
        alert("Nama dan komentar wajib diisi.");
        return;
      }

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const fotoBase64 = e.target.result;
          kirimData(nama, komentar, fotoBase64);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        kirimData(nama, komentar, "");
      }
    }

    function kirimData(nama, komentar, fotoBase64) {
      const formData = new FormData();
      formData.append("nama", nama);
      formData.append("komentar", komentar);
      formData.append("foto", fotoBase64);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(res => {
          if (res === "OK") {
            alert("Komentar berhasil dikirim.");
            document.getElementById("nama").value = "";
            document.getElementById("komentar").value = "";
            document.getElementById("foto").value = "";
            ambilKomentar();
          } else {
            alert("Gagal: " + res);
          }
        })
        .catch(err => alert("Error: " + err));
    }

    function ambilKomentar() {
      const sheetID = "1MV2bYpeizp64nLu20n8HueqBOntwxzVAgNmYz6O3gE8";
      const sheetName = "KomentarNasuka";
      const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const daftar = document.getElementById("daftarKomentar");
          daftar.innerHTML = "";
          data.reverse().forEach(row => {
            const fileId = row.foto?.match(/[-\w]{25,}/)?.[0];
            const imageHTML = fileId
              ? `<img src="https://drive.google.com/uc?export=view&id=${fileId}" alt="foto">`
              : (row.foto ? `<span>ini private</span>` : "");

            const div = document.createElement("div");
            div.className = "komentar-item";
            div.innerHTML = `
              <strong>${row.nama}</strong>
              <small>${row.waktu || "-"}</small>
              <div>${row.komentar}</div>
              ${imageHTML}
              ${row.reply ? `<div class="reply"><strong>Arya:</strong> ${row.reply}</div>` : ""}
            `;
            daftar.appendChild(div);
          });
        });
    }

    ambilKomentar();
  </script>

</body>
</html>
