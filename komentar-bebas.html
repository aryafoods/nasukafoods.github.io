<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Komentar Bebas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #25d366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    input, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    .preview {
      margin-top: 10px;
      max-width: 150px;
    }
    .komentar-item {
      background: #fff;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    .komentar-item img {
      max-width: 100px;
      margin-top: 5px;
    }
    footer {
      text-align: center;
      background: #eee;
      padding: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h2>Komentar Bebas</h2>
</header>

<main>
  <input type="text" id="nama" placeholder="Nama kamu" required>
  <textarea id="komentar" rows="3" placeholder="Tulis komentar di sini..." required></textarea>
  <input type="file" id="foto" accept="image/*">
  <img id="previewFoto" class="preview" style="display:none">
  <button onclick="kirimKomentar()">Kirim</button>

  <div id="listKomentar"></div>
</main>

<footer>
  &copy; 2025 Arya | Komentar disimpan di Google Sheet
</footer>

<script>
const URL = "https://script.google.com/macros/s/AKfycbxmW9clVTGDxOJS-ISc9YmKqCNThk9BJlpq5QzOdseuZ7EdJvtFDy9u_81o_FjTn2bwBQ/exec";

document.getElementById('foto').addEventListener('change', function() {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const preview = document.getElementById('previewFoto');
      preview.src = e.target.result;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
});

function kirimKomentar() {
  const nama = document.getElementById('nama').value.trim();
  const komentar = document.getElementById('komentar').value.trim();
  const fotoInput = document.getElementById('foto');

  if (!nama || !komentar) {
    alert("Nama dan komentar wajib diisi.");
    return;
  }

  if (fotoInput.files.length > 0) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const fotoBase64 = e.target.result;
      kirimKeServer(nama, komentar, fotoBase64);
    };
    reader.readAsDataURL(fotoInput.files[0]);
  } else {
    kirimKeServer(nama, komentar, "");
  }
}

function kirimKeServer(nama, komentar, foto) {
  fetch(URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      nama: nama,
      komentar: komentar,
      foto: foto
    })
  })
  .then(res => res.text())
  .then(res => {
    if (res.includes("OK")) {
      alert("Komentar berhasil dikirim.");
      location.reload();
    } else {
      alert("Gagal mengirim komentar.\n" + res);
    }
  })
  .catch(err => {
    alert("Gagal mengirim komentar.");
    console.error(err);
  });
}
</script>

</body>
</html>
