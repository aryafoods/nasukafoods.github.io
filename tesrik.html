<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Informan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      background: #f9f9f9;
    }
    h2 { margin-top: 24px; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    img#preview, img.thumb {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .emoji-button {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .komentar {
      background: white;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .reply-box {
      color: green;
      margin-top: 8px;
      font-style: italic;
    }
    .balas-form textarea {
      margin-top: 10px;
    }
    .balas-form button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>Kirim Informasi</h2>
  <input type="text" id="nama" placeholder="Nama">
  <textarea id="informasi" placeholder="Informasi"></textarea>
  <input type="file" id="file">
  <img id="preview" src="" style="display:none">
  <button onclick="kirim()">Kirim</button>
  <p id="status"></p>

  <hr style="margin: 30px 0;">

  <button class="emoji-button" onclick="popupLogin()">üìù</button>

  <h2>Semua Komentar</h2>
  <div id="komentar"></div>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbyftHVscifLH1RtqgXtGpRDsrNsuXbmE6WtjNI37WbfE9ATsjFcvS7YOX9vctTn6Hnk/exec';
    let isAdmin = false;

    function kirim() {
      const nama = document.getElementById('nama').value.trim();
      const informasi = document.getElementById('informasi').value.trim();
      const file = document.getElementById('file').files[0];

      if (!file) return alert("Pilih file gambar.");

      const reader = new FileReader();
      reader.onload = e => {
        const base64Data = e.target.result.split(',')[1];
        const form = new FormData();
        form.append('nama', nama);
        form.append('informasi', informasi);
        form.append('file', base64Data);
        form.append('mimeType', file.type);

        fetch(URL, { method: 'POST', body: form })
          .then(res => res.json())
          .then(res => {
            if (res.status === 'sukses') {
              document.getElementById('status').innerText = "Berhasil dikirim.";
              document.getElementById('nama').value = "";
              document.getElementById('informasi').value = "";
              document.getElementById('file').value = "";
              document.getElementById('preview').style.display = "none";
              loadKomentar();
            } else {
              document.getElementById('status').innerText = "Gagal: " + res.error;
            }
          });
      };
      reader.readAsDataURL(file);
    }

    function popupLogin() {
      const pass = prompt("Masukkan password admin:");
      if (pass === "0000") {
        isAdmin = true;
        loadKomentar();
      } else if (pass !== null) {
        alert("Password salah.");
      }
    }

    function balasKomentar(waktu, replyInput, statusEl) {
      const reply = replyInput.value.trim();
      if (!reply) return alert("Isi balasan tidak boleh kosong.");

      fetch(URL, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `waktu=${encodeURIComponent(waktu)}&reply=${encodeURIComponent(reply)}`
      })
      .then(res => res.text())
      .then(res => {
        statusEl.innerText = res;
        loadKomentar();
      });
    }

    function loadKomentar() {
      fetch(URL)
        .then(res => res.json())
        .then(data => {
          const divKomentar = document.getElementById('komentar');
          divKomentar.innerHTML = '';
          data.reverse().forEach(item => {
            const div = document.createElement('div');
            div.className = 'komentar';
            let html = `
              <strong>${item.nama}</strong> - <small>${item.waktu}</small><br>
              <div>${item.informasi}</div>
              ${item.foto ? `<img class="thumb" src="${item.foto}">` : ''}
              ${item.reply ? `<div class="reply-box">üó®Ô∏è ${item.reply}</div>` : ''}
            `;
            if (isAdmin) {
              const id = 'reply_' + item.waktu.replace(/\s/g, '_');
              html += `
                <div class="balas-form">
                  <textarea id="${id}" placeholder="Balasan...">${item.reply || ''}</textarea>
                  <button onclick="balasKomentar('${item.waktu}', document.getElementById('${id}'), this.nextElementSibling)">Kirim</button>
                  <p class="statusReply"></p>
                </div>
              `;
            }
            div.innerHTML = html;
            divKomentar.appendChild(div);
          });
        });
    }

    document.getElementById('file').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.getElementById('preview');
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    loadKomentar();
  </script>

</body>
</html>
