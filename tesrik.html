<!DOCTYPE html>
<html>
<head>
  <title>Form Informan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; }
    img { max-width: 100px; margin-top: 10px; }
    #status { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h2>Form Informan</h2>
  <form id="formInforman" method="POST" enctype="multipart/form-data" target="hidden_iframe">
    <input type="text" name="nama" placeholder="Nama" required>
    <textarea name="informasi" placeholder="Informasi" required></textarea>
    <input type="file" name="foto" accept="image/*" required onchange="previewImage(event)">
    <img id="preview" src="" alt="">
    <button type="submit">Kirim</button>
  </form>
  <iframe name="hidden_iframe" style="display:none;" onload="formSukses()"></iframe>
  <div id="status"></div>

  <script>
    function previewImage(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('preview').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function formSukses() {
      document.getElementById('status').innerHTML = "âœ… Berhasil dikirim";
      document.getElementById('formInforman').reset();
      document.getElementById('preview').src = "";
    }
  </script>

  <!-- Ganti URL berikut dengan endpoint Google Apps Script milikmu -->
  <script>
    document.getElementById('formInforman').action = 'https://script.google.com/macros/s/AKfycbyftHVscifLH1RtqgXtGpRDsrNsuXbmE6WtjNI37WbfE9ATsjFcvS7YOX9vctTn6Hnk/exec';
  </script>
</body>
</html>
