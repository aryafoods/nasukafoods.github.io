<!DOCTYPE html>
<html>
<head>
  <title>Posisi Saya - Realtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase -->
  <script type="module">
    // Import SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Konfigurasi Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyC1pLpsAE5QJv26cEudkY6FoqzEoD9KM",
      authDomain: "posisi-saya.firebaseapp.com",
      projectId: "posisi-saya",
      storageBucket: "posisi-saya.appspot.com",
      messagingSenderId: "1090605644806",
      appId: "1:1090605644806:web:7a257eee40570904135787"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Saat halaman siap
    window.onload = () => {
      const map = L.map('map').setView([-6.2, 106.8], 13); // posisi awal

      // Tambah tile peta
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      const marker = L.marker([0, 0]).addTo(map).bindPopup("Lokasi Anda");

      // Dengarkan perubahan realtime
      const lokasiRef = doc(db, "lokasi_saya", "realtime");
      onSnapshot(lokasiRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          const lat = data.lat || 0;
          const lng = data.lng || 0;
          marker.setLatLng([lat, lng]);
          map.setView([lat, lng], 15);
        }
      });
    };
  </script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
</body>
</html>
