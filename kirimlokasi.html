<!DOCTYPE html>
<html>
<head>
  <title>Kirim Lokasi Real-Time</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Kirim Lokasi ke Firebase Firestore</h2>
  <div id="status">Menunggu lokasi GPS...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1pLPSAE5QJv26cEudKf6gFoqzEo9D9kM",
      authDomain: "posisi-saya.firebaseapp.com",
      projectId: "posisi-saya",
      storageBucket: "posisi-saya.appspot.com",
      messagingSenderId: "1090605644806",
      appId: "1:1090605644806:web:7a257eee40570904135787"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function kirimPosisi(pos) {
      const data = {
        lat: pos.coords.latitude,
        lng: pos.coords.longitude,
        waktu: new Date().toISOString()
      };

      db.collection("lokasi_saya").doc("realtime").set(data)
        .then(() => {
          document.getElementById("status").innerText =
            `Terkirim: ${data.lat.toFixed(5)}, ${data.lng.toFixed(5)}`;
        })
        .catch((err) => {
          document.getElementById("status").innerText = "Gagal kirim: " + err.message;
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(kirimPosisi, (err) => {
        document.getElementById("status").innerText = "Gagal ambil lokasi: " + err.message;
      }, {
        enableHighAccuracy: true,
        maximumAge: 0
      });
    } else {
      document.getElementById("status").innerText = "Browser tidak dukung GPS";
    }
  </script>
</body>
</html>
