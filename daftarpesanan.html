<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pesanan Masuk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f8f8f8;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Daftar Pesanan Masuk</h2>
  <table id="pesanan">
    <tr>
      <th>Waktu</th>
      <th>Nama</th>
      <th>Alamat</th>
      <th>Jumlah</th>
      <th>Bukti</th>
      <th>Catatan</th>
    </tr>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxpqIQ0LcHUzAOdOtBd_q3co6gA9-ViQvSumN2qbD8KD1K6aBZQync_mxejtfEiWWszPQ/exec")
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("pesanan");
        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
      })
      .catch(err => {
        alert("Gagal memuat data pesanan.");
        console.error(err);
      });
  </script>
</body>
</html>
