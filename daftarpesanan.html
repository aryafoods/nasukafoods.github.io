<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #007BFF;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }

      td::before {
        position: absolute;
        left: 10px;
        top: 10px;
        white-space: nowrap;
        font-weight: bold;
        text-align: left;
      }

      td:nth-of-type(1)::before { content: "Nama"; }
      td:nth-of-type(2)::before { content: "Alamat"; }
      td:nth-of-type(3)::before { content: "Handphone"; }
      td:nth-of-type(4)::before { content: "Jumlah"; }
      td:nth-of-type(5)::before { content: "Catatan"; }
      td:nth-of-type(6)::before { content: "Keterangan"; }
      td:nth-of-type(7)::before { content: "Masukan"; }
      td:nth-of-type(8)::before { content: "Komplain"; }
      td:nth-of-type(9)::before { content: "Kerjasama"; }
      td:nth-of-type(10)::before { content: "Waktu"; }
    }
  </style>
</head>
<body>

  <h2>Daftar Pesanan</h2>

  <table id="tabel-pesanan">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Handphone</th>
        <th>Jumlah</th>
        <th>Catatan</th>
        <th>Keterangan</th>
        <th>Masukan</th>
        <th>Komplain</th>
        <th>Kerjasama</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbwNyZGm4x4QaQ_TTRNCsMmBvDDbuUg7duFd6kAwn7omdan85PKerNNBrKeif-aHJ5Hf/exec';

    fetch(URL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#tabel-pesanan tbody");
        tbody.innerHTML = ""; // Clear

        data.forEach(item => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${item.nama || ""}</td>
            <td>${item.alamat || ""}</td>
            <td>${item.handphone || ""}</td>
            <td>${item.jumlah || ""}</td>
            <td>${item.catatan || ""}</td>
            <td>${item.keterangan || ""}</td>
            <td>${item.masukan || ""}</td>
            <td>${item.komplain || ""}</td>
            <td>${item.kerjasama || ""}</td>
            <td>${item.waktu || ""}</td>
          `;

          tbody.appendChild(row);
        });
      })
      .catch(err => {
        alert("Gagal memuat data: " + err);
      });
  </script>

</body>
</html>
