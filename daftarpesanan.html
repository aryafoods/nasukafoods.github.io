<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .loading {
      text-align: center;
      color: #555;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h2>Daftar Pesanan</h2>
  <div class="loading" id="loading">Mengambil data...</div>
  <table id="tabel-pesanan" style="display: none;">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Alamat</th>
        <th>HP</th>
        <th>Jumlah</th>
        <th>Catatan</th>
        <th>Keterangan</th>
        <th>Masukan</th>
        <th>Komplain</th>
        <th>Kerjasama</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody id="isi-tabel"></tbody>
  </table>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbwNyZGm4x4QaQ_TTRNCsMmBvDDbuUg7duFd6kAwn7omdan85PKerNNBrKeif-aHJ5Hf/exec';

    fetch(endpoint)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('isi-tabel');
        const loading = document.getElementById('loading');
        const table = document.getElementById('tabel-pesanan');

        if (data.length === 0) {
          loading.textContent = "Belum ada data pesanan.";
          return;
        }

        loading.style.display = 'none';
        table.style.display = '';

        data.forEach(pesanan => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${pesanan.nama || ''}</td>
            <td>${pesanan.alamat || ''}</td>
            <td>${pesanan.handphone || ''}</td>
            <td>${pesanan.jumlah || ''}</td>
            <td>${pesanan.catatan || ''}</td>
            <td>${pesanan.keterangan || ''}</td>
            <td>${pesanan.masukan || ''}</td>
            <td>${pesanan.komplain || ''}</td>
            <td>${pesanan.kerjasama || ''}</td>
            <td>${pesanan.waktu || ''}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('loading').textContent = "‚ùå Gagal mengambil data.";
        console.error('Error:', err);
      });
  </script>
</body>
</html>
