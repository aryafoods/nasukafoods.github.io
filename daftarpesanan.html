<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pesanan Masuk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #343a40;
      color: white;
    }
    td {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Daftar Pesanan Masuk</h1>
  <table id="pesanan">
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Jumlah</th>
        <th>Bukti</th>
        <th>Catatan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxpqIQ0LcHUzAOdOtBd_q3co6gA9-ViQvSumN2qbD8KD1K6aBZQync_mxejtfEiWWszPQ/exec")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#pesanan tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            if (typeof cell === "string" && cell.startsWith("http")) {
              td.innerHTML = `<a href="${cell}" target="_blank">Lihat</a>`;
            } else {
              td.textContent = cell;
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        alert("Gagal memuat data pesanan.");
        console.error("Error:", error);
      });
  </script>
</body>
</html>
