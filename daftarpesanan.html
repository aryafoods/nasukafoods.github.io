<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Pesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    th {
      background-color: #28a745;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Pesanan</h2>
    <table id="tabel-pesanan">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Handphone</th>
          <th>Jumlah</th>
          <th>Catatan</th>
          <th>Keterangan</th>
          <th>Masukan</th>
          <th>Komplain</th>
          <th>Kerjasama</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="10" align="center">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwNyZGm4x4QaQ_TTRNCsMmBvDDbuUg7duFd6kAwn7omdan85PKerNNBrKeif-aHJ5Hf/exec';

    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabel-pesanan tbody');
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='10' align='center'>Belum ada data</td></tr>";
          return;
        }

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.nama || ''}</td>
            <td>${row.alamat || ''}</td>
            <td>${row.handphone || ''}</td>
            <td>${row.jumlah || ''}</td>
            <td>${row.catatan || ''}</td>
            <td>${row.keterangan || ''}</td>
            <td>${row.masukan || ''}</td>
            <td>${row.komplain || ''}</td>
            <td>${row.kerjasama || ''}</td>
            <td>${row.waktu || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        const tbody = document.querySelector('#tabel-pesanan tbody');
        tbody.innerHTML = `<tr><td colspan="10" align="center">Gagal mengambil data</td></tr>`;
        console.error('Error:', error);
      });
  </script>
</body>
</html>
