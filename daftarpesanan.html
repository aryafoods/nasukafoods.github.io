<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pesanan Masuk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f8f8f8;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¦ Daftar Pesanan Masuk</h2>
  <table id="tabel-pesanan">
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Jumlah</th>
        <th>Bukti</th>
        <th>Catatan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxpqIQ0LcHUzAOdOtBd_q3co6gA9-ViQvSumN2qbD8KD1K6aBZQync_mxejtfEiWWszPQ/exec")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#tabel-pesanan tbody");
        data.forEach(baris => {
          const tr = document.createElement("tr");
          baris.forEach(selisih => {
            const td = document.createElement("td");
            td.textContent = selisih;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Gagal mengambil data:", err);
      });
  </script>
</body>
</html>
