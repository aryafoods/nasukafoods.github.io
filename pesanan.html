<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemesanan Cilok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    input, select, textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Form Pemesanan Cilok</h2>
  <form id="form">
    <input name="nama" placeholder="Nama" required />
    <input name="hp" placeholder="No HP" required />
    <input name="alamat" placeholder="Alamat" required />
    <select name="menu" required>
      <option value="Cilok Original">Cilok Original</option>
      <option value="Cilok Pedas">Cilok Pedas</option>
    </select>
    <input name="jumlah" type="number" placeholder="Jumlah" required />
    <textarea name="catatan" placeholder="Catatan tambahan"></textarea>
    <button type="submit">Kirim Pesanan</button>
    <div id="status"></div>
  </form>

  <script>
    const scriptURL = "PASTE_DI_SINI_LINK_WEB_APP_KAMU";
    const form = document.getElementById("form");
    const status = document.getElementById("status");

    form.addEventListener("submit", e => {
      e.preventDefault();
      status.innerText = "Mengirim...";

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(Object.fromEntries(new FormData(form))),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        if (response.includes("SUKSES")) {
          status.style.color = "green";
          status.innerText = "Pesanan berhasil dikirim.";
          form.reset();
        } else {
          status.innerText = response;
        }
      })
      .catch(err => {
        status.innerText = "Gagal mengirim pesanan: " + err;
      });
    });
  </script>
</body>
</html>
