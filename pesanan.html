<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan NasukaFoods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #d33a00;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff5722;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <h2>Pemesanan NasukaFoods</h2>
  <form id="formPesanan">
    <input type="text" name="nama" placeholder="Nama lengkap" required />
    <input type="text" name="alamat" placeholder="Alamat lengkap" required />
    <input type="number" name="jumlah" placeholder="Jumlah pesanan" required min="1" />
    <button type="submit">Kirim Pesanan</button>
  </form>

  <script>
    document.getElementById('formPesanan').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const url = 'https://script.google.com/macros/s/AKfycbwhqehmZ6QuSWEAlEge8UZIYGPKs8l-6JDuSNZWFCzLgT6uUvh11pG8czdChYry8Qc/exec';

      fetch(url, {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => {
        alert("Pesanan berhasil dikirim!");
        form.reset();
      })
      .catch(error => {
        alert("Gagal mengirim pesanan. Silakan coba lagi.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
