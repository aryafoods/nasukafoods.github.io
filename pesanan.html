<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Pesanan</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #ffc107; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h2>Daftar Pesanan</h2>
  <table id="tabel">
    <thead>
      <tr>
        <th>Waktu</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Jumlah</th>
        <th>Catatan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch("https://script.google.com/macros/s/AKfycbwhqehmZ6QuSWEAlEge8UZIYGPKs8l-6JDuSNZWFCzLgT6uUvh11pG8czdChYry8Qc/exec")
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("tbody");
      data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }).catch(() => {
      document.body.innerHTML += "<p style='color:red;'>Gagal memuat data.</p>";
    });
  </script>
</body>
</html>
