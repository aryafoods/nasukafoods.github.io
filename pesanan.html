<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pemesanan NasukaFoods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf5;
      padding: 20px;
    }
    h1 {
      color: #ff5722;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e64a19;
    }
    .qris {
      margin-top: 20px;
      text-align: center;
    }
    .qris img {
      max-width: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Pemesanan NasukaFoods</h1>
  <form id="form-pesanan">
    <input type="text" name="nama" placeholder="Nama lengkap" required>
    <input type="text" name="alamat" placeholder="Alamat lengkap" required>
    <input type="number" name="jumlah" placeholder="Jumlah pesanan" required>
    <textarea name="catatan" placeholder="Catatan tambahan (opsional)"></textarea>
    <button type="submit">Pesan Sekarang</button>
  </form>

  <div class="qris">
    <p>Setelah mengisi form, silakan bayar via QRIS di bawah ini:</p>
    <img src="QRIS_IMAGE_URL" alt="QRIS NasukaFoods">
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwhqehmZ6QuSWEAlEge8UZIYGPKs8l-6JDuSNZWFCzLgT6uUvh11pG8czdChYry8Qc/exec;
    const form = document.getElementById('form-pesanan');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => alert('Pesanan berhasil dikirim!'))
      .catch(error => alert('Gagal mengirim pesanan.'));
      form.reset();
    });
  </script>
</body>
</html>
