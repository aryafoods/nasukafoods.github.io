<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulir Pemesanan Cilok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
    }
    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    #pembayaran {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #pembayaran img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }
    #pembayaran a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background-color: #25d366;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Formulir Pemesanan Cilok</h2>
  <form id="form-pesanan">
    <label for="nama">Nama (wajib):</label>
    <input type="text" name="nama" id="nama" required>

    <label for="alamat">Alamat Pengiriman:</label>
    <input type="text" name="alamat" id="alamat">

    <label for="handphone">No. Handphone:</label>
    <input type="text" name="handphone" id="handphone">

    <label for="jumlah">Jumlah Pesanan (porsi):</label>
    <input type="number" name="jumlah" id="jumlah">

    <label for="catatan">Catatan:</label>
    <input type="text" name="catatan" id="catatan">

    <label for="keterangan">Keterangan Tambahan:</label>
    <input type="text" name="keterangan" id="keterangan">

    <label for="masukan">Masukan:</label>
    <input type="text" name="masukan" id="masukan">

    <label for="komplain">Komplain:</label>
    <input type="text" name="komplain" id="komplain">

    <label for="kerjasama">Penawaran Kerjasama:</label>
    <input type="text" name="kerjasama" id="kerjasama">

    <button type="submit">Kirim Pesanan</button>
  </form>

  <p id="status"></p>

  <div id="pembayaran">
    <img src="https://nasukafoods.site/qris.jpg" alt="QRIS">
    <p>Scan QRIS untuk membayar, lalu klik konfirmasi di bawah:</p>
    <a href="https://wa.me/62859109819017" target="_blank">Konfirmasi via WhatsApp</a>
  </div>

  <script>
    const form = document.getElementById('form-pesanan');
    const status = document.getElementById('status');
    const pembayaran = document.getElementById('pembayaran');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwNyZGm4x4QaQ_TTRNCsMmBvDDbuUg7duFd6kAwn7omdan85PKerNNBrKeif-aHJ5Hf/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();
      status.textContent = "Mengirim...";
      const data = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: data })
        .then(response => {
          status.textContent = "✅ Pesanan berhasil dikirim!";
          pembayaran.style.display = 'block';
          form.reset();
        })
        .catch(error => {
          console.error('Error!', error.message);
          status.textContent = "❌ Gagal mengirim pesanan.";
        });
    });
  </script>
</body>
</html>
