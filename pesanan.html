<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Cilok</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .info-qris {
      background: #e0f7fa;
      padding: 10px;
      margin-top: 20px;
      border-left: 4px solid #00acc1;
    }
  </style>
</head>
<body>

  <h2>Formulir Pemesanan Cilok</h2>

  <form id="form-pesanan">
    <label for="nama">Nama Pembeli</label>
    <input type="text" name="nama" required>

    <label for="jumlah">Jumlah Pesanan (pcs)</label>
    <input type="number" name="jumlah" min="1" required>

    <label for="alamat">Alamat Lengkap</label>
    <textarea name="alamat" rows="3" required></textarea>

    <label for="catatan">Catatan Tambahan (Opsional)</label>
    <textarea name="catatan" rows="2"></textarea>

    <div class="info-qris">
      <strong>üìå Info Pembayaran:</strong><br>
      Transfer via QRIS ke gambar yang akan muncul setelah klik tombol "Kirim Pesanan".<br>
      Tidak perlu unggah bukti, pesanan akan diproses setelah pembayaran diterima.
    </div>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <div id="status" style="margin-top:20px;text-align:center;"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxpqIQ0LcHUzAOdOtBd_q3co6gA9-ViQvSumN2qbD8KD1K6aBZQync_mxejtfEiWWszPQ/exec';
    const form = document.getElementById('form-pesanan');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, {
        method: 'POST',
        body: new FormData(form)
      })
      .then(response => {
        status.innerHTML = `
          <p><strong>‚úÖ Pesanan berhasil dikirim!</strong></p>
          <p>Silakan transfer ke QRIS berikut:</p>
          <img src="https://nasukafoods.site/qris.jpg" alt="QRIS" style="max-width:100%;border:1px solid #ccc;">
          <p>Pesanan akan diproses setelah pembayaran diterima.</p>
        `;
        form.reset();
      })
      .catch(error => {
        status.innerHTML = '<p style="color:red;">‚ùå Gagal mengirim pesanan. Coba lagi nanti.</p>';
      });
    });
  </script>

</body>
</html>
