<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesan Cilok</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Form Pemesanan Cilok</h2>
  <form id="formPesanan">
    <label for="nama">Nama</label>
    <input type="text" name="nama" required>

    <label for="alamat">Alamat</label>
    <textarea name="alamat" required></textarea>

    <label for="jumlah">Jumlah (Rp1.000 per tusuk)</label>
    <input type="number" name="jumlah" min="1" required>

    <label for="bukti">Link Bukti Pembayaran (upload QRIS ke hosting lalu salin link)</label>
    <input type="url" name="bukti" required>

    <label for="catatan">Catatan Tambahan</label>
    <textarea name="catatan"></textarea>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxpqIQ0LcHUzAOdOtBd_q3co6gA9-ViQvSumN2qbD8KD1K6aBZQync_mxejtfEiWWszPQ/exec";
    const form = document.getElementById("formPesanan");
    const status = document.getElementById("status");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          status.innerHTML = "✅ Pesanan berhasil dikirim!";
          form.reset();
        })
        .catch(error => {
          status.innerHTML = "❌ Gagal mengirim. Coba lagi.";
          console.error('Error!', error.message);
        });
    });
  </script>

</body>
</html>
