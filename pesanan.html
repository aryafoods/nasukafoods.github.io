<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulir Pemesanan</title>
</head>
<body>
  <h2>Formulir Pemesanan</h2>
  <form id="form-pesanan">
    <label>Nama Lengkap:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Alamat Lengkap:</label><br>
    <input type="text" name="alamat" required><br><br>

    <label>Jumlah Pesanan:</label><br>
    <input type="number" name="jumlah" required><br><br>

    <label>No. HP:</label><br>
    <input type="text" name="nohp" required><br><br>

    <button type="submit">Kirim Pesanan</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwNyZGm4x4QaQ_TTRNCsMmBvDDbuUg7duFd6kAwn7omdan85PKerNNBrKeif-aHJ5Hf/exec';
    const form = document.getElementById('form-pesanan');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: data })
        .then(response => {
          status.innerHTML = "✅ Pesanan berhasil dikirim!";
          form.reset();
        })
        .catch(error => {
          status.innerHTML = "❌ Gagal mengirim pesanan.";
          console.error('Error!', error.message);
        });
    });
  </script>
</body>
</html>
