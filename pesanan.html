<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesan Cilok</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Form Pemesanan Cilok</h2>

  <form action="https://script.google.com/macros/s/AKfycbxn12QeqD02VTTQmNr8g5NNH30lVmSyFcCyzBc3AX5zTPfjQHyAZTpl-_itFKxAGRoPqA/exec" method="POST">
    <input type="text" name="nama" placeholder="Nama Anda" required />
    <input type="text" name="alamat" placeholder="Alamat Lengkap" required />
    <input type="number" name="jumlah" placeholder="Jumlah Pesanan (misal: 10)" required />
    <input type="text" name="bukti" placeholder="Link atau nama file bukti pembayaran" required />
    <textarea name="catatan" placeholder="Catatan tambahan (opsional)"></textarea>
    <button type="submit">Kirim Pesanan</button>
  </form>

</body>
</html>
