<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Pesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="pesananForm">
    <h2>Form Pemesanan</h2>
    <input type="text" name="nama" placeholder="Nama *" required />
    <input type="text" name="alamat" placeholder="Alamat" />
    <input type="text" name="handphone" placeholder="No HP" />
    <input type="text" name="jumlah" placeholder="Jumlah" />
    <textarea name="catatan" placeholder="Catatan"></textarea>
    <textarea name="keterangan" placeholder="Keterangan"></textarea>
    <textarea name="masukan" placeholder="Masukan"></textarea>
    <textarea name="komplain" placeholder="Komplain"></textarea>
    <textarea name="kerjasama" placeholder="Kerjasama"></textarea>
    <input type="file" name="foto" accept="image/*" />
    <button type="submit">Kirim</button>
    <div class="status" id="statusPesan"></div>
  </form>

  <script>
    const form = document.getElementById("pesananForm");
    const status = document.getElementById("statusPesan");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Mengirim...";

      const formData = new FormData(form);
      const file = formData.get("foto");

      if (file && file.size > 0) {
        const reader = new FileReader();
        reader.onload = async () => {
          const base64 = reader.result.split(",")[1];
          const data = {
            nama: formData.get("nama"),
            alamat: formData.get("alamat"),
            handphone: formData.get("handphone"),
            jumlah: formData.get("jumlah"),
            catatan: formData.get("catatan"),
            keterangan: formData.get("keterangan"),
            masukan: formData.get("masukan"),
            komplain: formData.get("komplain"),
            kerjasama: formData.get("kerjasama"),
            foto: base64,
            fileName: file.name,
            mimeType: file.type
          };

          kirimData(data);
        };
        reader.readAsDataURL(file);
      } else {
        const data = {
          nama: formData.get("nama"),
          alamat: formData.get("alamat"),
          handphone: formData.get("handphone"),
          jumlah: formData.get("jumlah"),
          catatan: formData.get("catatan"),
          keterangan: formData.get("keterangan"),
          masukan: formData.get("masukan"),
          komplain: formData.get("komplain"),
          kerjasama: formData.get("kerjasama")
        };

        kirimData(data);
      }
    });

    function kirimData(data) {
      fetch("https://script.google.com/macros/s/AKfycbwNyZGm4x4QaQ_TTRNCsMmBvDDbuUg7duFd6kAwn7omdan85PKerNNBrKeif-aHJ5Hf/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      })
      .then(res => res.text())
      .then(res => {
        status.textContent = res === "Sukses" ? "Pesanan berhasil dikirim." : "Gagal mengirim.";
        form.reset();
      })
      .catch(() => {
        status.textContent = "Terjadi kesalahan saat mengirim.";
      });
    }
  </script>
</body>
</html>
