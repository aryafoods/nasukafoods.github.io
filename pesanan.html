<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pemesanan Cilok</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: green;
      color: white;
      border: none;
    }
    .msg { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Formulir Pemesanan Cilok</h2>
  <input type="text" id="nama" placeholder="Nama" required>
  <input type="text" id="alamat" placeholder="Alamat" required>
  <input type="text" id="menu" placeholder="Menu" required>
  <input type="number" id="jumlah" placeholder="Jumlah" required>
  <textarea id="catatan" placeholder="Catatan"></textarea>
  <button onclick="kirimPesanan()">Kirim Pesanan</button>
  <p class="msg" id="status"></p>  <script>
    async function kirimPesanan() {
      const url = 'https://script.google.com/macros/s/AKfycbwhqehmZ6QuSWEAlEge8UZIYGPKs8l-6JDuSNZWFCzLgT6uUvh11pG8czdChYry8Qc/exec';
      const data = {
        nama: document.getElementById("nama").value,
        alamat: document.getElementById("alamat").value,
        menu: document.getElementById("menu").value,
        jumlah: document.getElementById("jumlah").value,
        catatan: document.getElementById("catatan").value
      };

      try {
        const res = await fetch(url, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        const hasil = await res.text();
        document.getElementById("status").textContent = hasil === "BERHASIL" ? "Pesanan Terkirim!" : "Gagal mengirim.";
      } catch {
