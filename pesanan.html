<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uji Kirim Pesanan</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Uji Kirim ke Spreadsheet</h2>
  <form action="https://script.google.com/macros/s/AKfycbwNyZGm4x4QaQ_TTRNCsMmBvDDbuUg7duFd6kAwn7omdan85PKerNNBrKeif-aHJ5Hf/exec" method="post">
    <label>Nama</label>
    <input type="text" name="nama" value="Tes Nama">
    <label>Alamat</label>
    <input type="text" name="alamat" value="Jl. Contoh 123">
    <label>Jumlah</label>
    <input type="number" name="jumlah" value="2">
    <button type="submit">Kirim Sekarang</button>
  </form>
</body>
</html>
