<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesan Cilok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Form Pemesanan Cilok</h2>
  <form id="pesananForm">
    <input type="text" name="nama" placeholder="Nama" required>
    <textarea name="alamat" placeholder="Alamat" required></textarea>
    <input type="number" name="jumlah" placeholder="Jumlah" required>
    <textarea name="catatan" placeholder="Catatan (opsional)"></textarea>
    <button type="submit">Kirim Pesanan</button>
  </form>
  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzy2QQz08AwWWpP097QNCX04SJWv0N8Q_dqQe1-ksuy7Zew-a1j5M8VymutCaqVGNz3aQ/exec";
    const form = document.getElementById('pesananForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      const params = new URLSearchParams(data);
      status.textContent = "Mengirim...";
      
      fetch(scriptURL + "?" + params.toString())
        .then(res => res.text())
        .then(text => {
          status.textContent = text;
          form.reset();
        })
        .catch(err => {
          status.textContent = "Gagal mengirim pesanan.";
        });
    });
  </script>
</body>
</html>
