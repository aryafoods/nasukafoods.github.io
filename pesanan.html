<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pemesanan Cilok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Formulir Pemesanan Cilok</h2>
  <form id="form-pesanan">
    <input type="text" name="nama" placeholder="Nama" required />
    <input type="text" name="alamat" placeholder="Alamat" required />
    <input type="text" name="menu" placeholder="Menu" required />
    <input type="number" name="jumlah" placeholder="Jumlah" required />
    <textarea name="catatan" placeholder="Catatan (opsional)"></textarea>
    <button type="submit">Kirim Pesanan</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('form-pesanan').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      fetch("https://script.google.com/macros/s/AKfycbwhqehmZ6QuSWEAlEge8UZIYGPKs8l-6JDuSNZWFCzLgT6uUvh11pG8czdChYry8Qc/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("status").textContent = res;
        this.reset();
      })
      .catch(() => {
        document.getElementById("status").textContent = "Gagal mengirim pesanan.";
      });
    });
  </script>
</body>
</html>
