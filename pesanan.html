<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pesanan</title>
</head>
<body>
  <h2>Formulir Pemesanan</h2>
  <form id="form-pesanan">
    <input type="text" name="nama" placeholder="Nama" required><br>
    <input type="text" name="alamat" placeholder="Alamat" required><br>
    <input type="text" name="menu" placeholder="Menu" required><br>
    <input type="number" name="jumlah" placeholder="Jumlah" required><br>
    <textarea name="catatan" placeholder="Catatan"></textarea><br>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('form-pesanan').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      fetch("https://script.google.com/macros/s/AKfycbXYZ1234567890/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("status").textContent = res;
        document.getElementById("form-pesanan").reset();
      })
      .catch(err => {
        document.getElementById("status").textContent = "Gagal mengirim";
      });
    });
  </script>
</body>
</html>
